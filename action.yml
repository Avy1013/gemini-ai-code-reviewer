name: "Gemini AI Code Reviewer"
description: "The code is designed to act as a GitHub Action that automatically reviews pull requests (PRs) using Google's Gemini AI model. It fetches the PR details, analyzes the code changes, generates review comments based on Gemini's feedback, and submits those comments back to the PR on GitHub."
inputs:
  GITHUB_TOKEN:
    description: "GitHub token to interact with the repository."
    required: true
  GEMINI_API_KEY:
    description: "GEMINI API KEY"
    required: true
  exclude:
    description: "Glob patterns to exclude files from the diff analysis"
    required: false
    default: ""
runs:
  using: "python3"
  main: "src/review_code_gemini.py"
branding:
  icon: "aperture"
  color: "green"